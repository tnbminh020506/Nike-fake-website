
<ng-container *ngIf = "page_is_on[0]">
    <app-initial-page (first_page_request_active)="receiveMessage_from_front_page($event)" ></app-initial-page>
</ng-container>

<ng-container *ngIf = "page_is_on[1]">
    <app-first-page (detail_page_request_active) = receiveMessage_from_first_page($event) ></app-first-page>
</ng-container>

<ng-container *ngIf = "page_is_on[2]"> 
    <app-detail-product (previous_page_request_active)="receiveMessage_from_detail_page($event)"></app-detail-product>
</ng-container>
