<app-header> </app-header>
<div *ngFor="let shoes of map_array; let i = index" [ngClass] = "{ 'card-even' : i % 2 === 0, 'card-odd' : i % 2 !== 0 }"> 
    <img class = "img" [src] = "shoes.prod.folderName + shoes.prod.imageDisplay + shoes.prod.imageFileType">
    <div class = "text">
        <h1> {{shoes.prod.nameOfproduct}} </h1>
        <button (click)="product_remove(shoes)" > Remove from your cart </button>
    </div>
</div>
